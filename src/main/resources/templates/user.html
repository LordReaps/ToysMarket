<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя - ToysMarket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/header_style.css}" />
</head>
<body>

<div th:insert="~{blocks/header :: header}"></div>

<div class="container mt-4">
    <h2>Профиль пользователя</h2>
    
    <div th:if="${user != null}">
        <p><strong>Логин:</strong> <span th:text="${user.loginName}">Логин</span></p>
        <p><strong>Почта:</strong> <span th:text="${user.username}">Почта</span></p>
        <p th:if="${user.userPlace != null}"><strong>Город:</strong> <span th:text="${user.userPlace}">Город</span></p>
    </div>
    
    <h3>Объявления пользователя</h3>
    
    <div th:if="${userCards == null or userCards.empty}">
        <p>У пользователя пока нет объявлений</p>
    </div>

    <div th:if="${userCards != null and not userCards.empty}">
        <div th:each="userPostCard : ${userCards}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${userPostCard.card.card_name}">Название товара</h5>
                    <p class="card-text" th:text="${userPostCard.card.card_desc}">Описание</p>
                    <p class="card-text"><small class="text-muted">Цена: <span th:text="${userPostCard.card.card_price}">0</span> ₽</small></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
