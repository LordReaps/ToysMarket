<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="RU">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в систему - ToysMarket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/header_style.css}" />
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            margin: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #6c757d;
            margin: 0;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        
        .btn-login {
            background-color: #4CAF50;
            border-color: #4CAF50;
            width: 100%;
            padding: 0.75rem;
            font-weight: 500;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .btn-login:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .register-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Если пользователь авторизован — перенаправляем его на главную -->
<div th:if="${#authentication.authenticated}">
    <script type="text/javascript">
        const targetUrl = '[[${targetUrl}]]'
        console.log("Перенаправление на:", '[[${targetUrl}]]');
    </script>
</div>

<div class="login-container">
    <div class="login-header">
        <h2>Добро пожаловать</h2>
        <p>Войдите в свой аккаунт</p>
    </div>
    
    <form method="POST" action="/login">
        <div class="form-floating">
            <input type="text" 
                   class="form-control" 
                   id="username" 
                   name="username" 
                   placeholder="Почта" 
                   required 
                   autofocus>
            <label for="username">Почта</label>
        </div>
        
        <div class="form-floating">
            <input type="password" 
                   class="form-control" 
                   id="password" 
                   name="password" 
                   placeholder="Пароль" 
                   required>
            <label for="password">Пароль</label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-login">
            Войти
        </button>
    </form>
    
    <div class="divider">
        <span>или</span>
    </div>
    
    <div class="register-link">
        <p>Нет аккаунта? <a href="/registration">Зарегистрироваться</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
