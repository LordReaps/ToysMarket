<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация - ToysMarket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/header_style.css}" />
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .registration-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            margin: 2rem;
        }
        
        .registration-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .registration-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .registration-header p {
            color: #6c757d;
            margin: 0;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        
        .form-control.is-invalid:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        
        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .btn-register {
            background-color: #4CAF50;
            border-color: #4CAF50;
            width: 100%;
            padding: 0.75rem;
            font-weight: 500;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .btn-register:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="registration-container">
    <div class="registration-header">
        <h2>Создать аккаунт</h2>
        <p>Заполните форму для регистрации</p>
    </div>
    
    <form th:action="@{/registration}" method="post" th:object="${userForm}">
        <!-- Показ общих ошибок -->
        <div th:if="${usernameError}" class="alert alert-danger" role="alert">
            <span th:text="${usernameError}"></span>
        </div>
        
        <div class="form-floating">
            <input type="text" 
                   th:field="*{username}" 
                   id="username" 
                   class="form-control" 
                   placeholder="Почта" 
                   required 
                   autofocus>
            <label for="username">Почта</label>
            <div class="invalid-feedback" 
                 th:if="${#fields.hasErrors('username')}" 
                 th:errors="*{username}"></div>
        </div>

        <div class="form-floating">
            <input type="text" 
                   th:field="*{loginName}" 
                   id="loginName" 
                   class="form-control" 
                   placeholder="Логин" 
                   required>
            <label for="loginName">Логин</label>
            <div class="invalid-feedback" 
                 th:if="${#fields.hasErrors('loginName')}" 
                 th:errors="*{loginName}"></div>
        </div>

        <div class="form-floating">
            <input type="text" 
                   th:field="*{userPlace}" 
                   id="userPlace" 
                   class="form-control" 
                   placeholder="Город" 
                   required>
            <label for="userPlace">Город</label>
            <div class="invalid-feedback" 
                 th:if="${#fields.hasErrors('userPlace')}" 
                 th:errors="*{userPlace}"></div>
        </div>

        <div class="form-floating">
            <input type="password" 
                   th:field="*{password}" 
                   id="password" 
                   class="form-control" 
                   placeholder="Пароль" 
                   required>
            <label for="password">Пароль</label>
            <div class="invalid-feedback" 
                 th:if="${#fields.hasErrors('password')}" 
                 th:errors="*{password}"></div>
        </div>

        <div class="form-floating">
            <input type="password" 
                   th:field="*{passwordConfirm}" 
                   id="passwordConfirm" 
                   class="form-control" 
                   placeholder="Подтвердите пароль" 
                   required>
            <label for="passwordConfirm">Подтвердите пароль</label>
        </div>
        
        <!-- Показ ошибки несовпадения паролей -->
        <div th:if="${passwordError}" class="alert alert-danger" role="alert">
            <span th:text="${passwordError}"></span>
        </div>

        <button type="submit" class="btn btn-primary btn-register">
            Зарегистрироваться
        </button>
    </form>
    
    <div class="divider">
        <span>или</span>
    </div>
    
    <div class="login-link">
        <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
